{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google Tag Manager -->

            w[l].push({
                'gtm.start': new Date().getTime(),
                event: 'gtm.js'
            });

                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src =
                'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-ML8B9HB');
    </script>
    <!-- End Google Tag Manager -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="信義房屋數位賦能 轉動美好新生活">
    <title>轉型辦公室網站-Video專區</title>
    <link rel="shortcut icon" type="image/jpg" href="{% static '..images/webicon.svg' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&amp;subset=chinese-traditional,japanese" class="next-head">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-ML8B9HB"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!---header 開始 調整請至header.html-->
    <div id="header">{% include 'header.html' %}</div>
    <!---header 結束-->
    <section class="main-article">
        <div class="container">

            <img src="{% static 'images/circle.svg' %}" class="ca-1">
            <div class="row justify-content-center page-title">

                <h1>Video專區</h1>
            </div>

        </div>
    </section>
    <section id="article" class="pt-2">
        <div class="container">


            <div class="row article-container" id="article-container">
                <!--------------------------------------影片列表開始，最新影片貼在這句下面------------------------------->
                {% for video in videos %}
                <div class="col-lg-6 col-md-12 article-item filter-newinfo">
                    <div class="card">
                        <video style="width:100%;" class="ToMovie" src="{% static video.filepath %}" controls></video>
                        <div class="article-info">
                            <div class="datetime">{{ video.created_at }}</div>
                            <div class="title">{{ video.title }}</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <!-----------------------------------------------影片列表結束---------------------------------------------->

            <!--頁碼元件
            <div class="pagination justify-content-md-center">
                <ul class="pagelist">
                    <li><a href="#" class="prev">上一頁</a></li>
                    <li class="pageNumber active"><a href="#">1</a></li>
                    <li class="pageNumber"><a href="#">2</a></li>
                    <li class="pageNumber"><a href="#">3</a></li>
                 <li><a href="#" class="next">下一頁</a></li>
                  </ul>
            </div>-->

            <div class="emptyhight"></div>
            <!---這只是個撐開高度的空東西-->
    </section>

    <!--footer開始  調整請至footer.html-->
    <div id="footer">{% include 'footer.html' %}</div>
    <!--footer結束-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
    <script src="{% static 'js/tab.js' %}"></script>
    <script src="{% static 'js/effect.js' %}"></script>
    <script src="{% static 'js/jquery.paroller.js' %}"></script>


</body>

</html>
